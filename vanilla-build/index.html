<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS T^3</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
        src="https://kit.fontawesome.com/3bfd3ce9e5.js"
        crossorigin="anonymous"
    ></script>
</head>

<body>
    <main>

        <!-- Turn indicator -->
        <div class="grid">
            <div class="turn">
                <h3 id="colorChange"><i class="fa-solid fa-x" id="turn"></i> TURN</h3>
            </div>

            <!-- Dropdown menu -->
            <div class="menu" data-id="menu">
                <button class="menu-btn">
                  Actions
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
      
                <div class="items border hidden">
                  <button >Reset</button>
                  <button >New Round</button>
                </div>
              </div>

            <!-- Game Board -->
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>

            <!-- Scoreboard -->
            <div class="score"></div>
            <div class="score"></div>
            <div class="score"></div>
        </div>
    </main>

    <footer>
        <p>
          Placeholder
        </p>
  
        <p>
          Refactored by
          <a style="color: var(--turquoise)"> Sheldon Wardell</a
          >
        </p>
      </footer>
</body>
</html>
